<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
      var app = angular.module('shoppingApp', []);
      app.controller('myCtrl', function($scope){
        $scope.products = ["Milk", "Bread", "Cheese"];
        $scope.addItem = function(){
          $scope.errortext = "";
          if(!$scope.addMe){return;}
          if($scope.products.indexOf($scope.addMe) == -1){
            $scope.products.push($scope.addMe);
          }
          else{
            $scope.errortext = "This item is already added to shopping list!!";
          }
          $scope.addMe = "";
        }
        $scope.removeItem = function(x){
          $scope.errortext = "";
          $scope.products.splice(x,1);
        }
      });
    </script>
  </head>
  <body style="background-color:brown">
    <div class="container" ng-app="shoppingApp" ng-controller="myCtrl" style="margin-top:100px">
      <div class="card">
        <h3 class="card-title text-primary" align="center">Shopping List App</h3>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="x in products">{{x}} <span ng-click="removeItem($index)" style="float:right" class="text-danger">X</span></li>
      </ul>
      <br/>
      <input class="form-control" ng-model="addMe" style="width:200px" placeholder="Please enter item name...">
      <button class="btn btn-outline-primary" ng-click="addItem()" style="width:200px">Add</button>
      <br/>
      <h5 class="text text-danger">{{errortext}}</h5>
      </div>
    </div>
  </body>
</html>
